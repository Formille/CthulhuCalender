<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>365 어드벤처: 크툴루</title>
    <!-- CSS는 JavaScript로 동적 주입됩니다 -->
</head>
<body>
    <div class="container">
        <header id="app-header" style="display: none;">
            <h1>365 어드벤처: 크툴루</h1>
            <p class="subtitle">1925년 아컴의 그림자</p>
            <!-- 네비게이션 -->
            <nav class="main-nav">
                <a href="#" class="nav-link" data-route="landing">홈</a>
                <a href="#" class="nav-link" data-route="play">기록</a>
                <a href="#" class="nav-link" data-route="diary">일기장</a>
                <a href="#" class="nav-link" data-route="report">보고서</a>
            </nav>
        </header>

        <!-- 게임 상태 표시 (play 페이지에서만 표시) -->
        <div id="game-status-section" class="game-status" style="display: none;">
            <div class="status-item">
                <label>현재 날짜:</label>
                <span id="current-date">1925-01-01</span>
            </div>
            <div class="status-item">
                <label>광기 수치:</label>
                <div class="madness-bar">
                    <div class="madness-fill" id="madness-fill"></div>
                    <span id="madness-level" class="madness-level">0</span>
                </div>
            </div>
            <div class="status-item">
                <label>주간 성공 횟수:</label>
                <span id="weekly-success">0</span>
            </div>
        </div>

        <!-- 동적 컨텐츠 영역 -->
        <div id="app-content"></div>
    </div>

    <!-- CSS 동적 주입 (가장 먼저 로드) -->
    <script src="/static/js/styles.js"></script>
    
    <!-- Dexie.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/dexie@3.2.4/dist/dexie.min.js"></script>
    
    <!-- Marked.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    
    <!-- 로거 -->
    <script src="/static/js/logger.js"></script>
    
    <!-- Dexie.js 기반 저장소 모듈 -->
    <script src="/static/js/storage_dexie.js"></script>
    
    <!-- 조우 캐시 -->
    <script src="/static/js/encounter_cache.js"></script>
    
    <!-- 유틸리티 -->
    <script src="/static/js/utils.js"></script>
    
    <!-- 전역 상태 관리 -->
    <script src="/static/js/state.js"></script>
    
    <!-- 라우터 -->
    <script src="/static/js/router.js"></script>
    
    <!-- 컴포넌트들 -->
    <script src="/static/js/components/landing.js"></script>
    <script src="/static/js/components/play.js"></script>
    <script src="/static/js/components/diary.js"></script>
    <script src="/static/js/components/report.js"></script>
</body>
</html>
